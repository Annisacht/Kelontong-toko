<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelontong</title>
    <link rel="stylesheet" href="../assets/plugins/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/shop-by-search.css">
</head>

<body>
    <header class="header">
        <div class="col">
            <nav class="container-fluid pt-3 pb-3 ps-5 pe-5">
                <div class="navbar navbar-expand-lg navbar-light bg-light col-12 align">
                    <div class="row w-100">
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <a class="navbar-brand" href="#">Kelontong</a>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="container justify-content-end">
                                <div class="search-group">
                                    <input type="text" class="form-control" placeholder="search" aria-label="search"
                                        aria-describedby="basic-addon1">
                                    <span class="search" id="basic-addon1"><img src="../assets/img/Vector.png"
                                            alt=""></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <div class="profile">
                                <ul>
                                    <li>hello, Azis!</li>
                                    <li><img src="../assets/img/Vector.png" alt=""></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero section">
        <div class="container p-10">
            <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/img/banner.png" class="d-block w-100 rounded" alt="banner">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/sembako.jpg" class="d-block w-100 rounded" alt="sembako">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/lampu banner.jpg" class="d-block w-100 rounded" alt="elektronik banner">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <section class="category section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="category-text">
                        <div class="d-flex flex-row bd-highlight justify-content-between mb-3 pt-3 pb-3 ps-5 pe-5">
                            <div class="p-2 bd-highlight">
                                <h1>Kategori pilihan</h1>
                            </div>
                            <div class="p-2 bd-highlight"><a href="#">lihat semua</a></div>
                        </div>
                    </div>
                </div>

                <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row ">
                                <div class="col-lg-4">
                                    <div class="card" style="width: 18rem;">
                                        <img src="../assets/img/alat-mandi.png" class="card-img-top" alt="alat mandi">
                                        <div class="card-body">
                                            <h5 class="card-title">alat mandi</h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4 border">
                                    <div class="card" style="width: 18rem;">
                                        <img src="../assets/img/alat-tulis.png" class="card-img-top" alt="alat tulis">
                                        <div class="card-body">
                                            <h5 class="card-title">alat tulis</h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4 border">
                                    <div class="card" style="width: 18rem;">
                                        <img src="../assets/img/bahan-pokok.png" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Bahan pokok</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-lg-4 border">
                                    <div class="card" style="width: 18rem;">
                                        <img src="../assets/img/pembersih.png" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Pembersih</h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4 border">
                                    <div class="card" style="width: 18rem;">
                                        <img src="../assets/img/Rectangle 18.png" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">elektronik</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/plugins/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/shop-by-search.js"></script>
</body>

</html>
