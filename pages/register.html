<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/plugins/bootstrap-5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/register.css">
    <title>Register</title>
</head>
<body>
    
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 text-center">
                    <a href="../index.html"><h1 class="text-primary fw-bold">Kelontong</h1></a>
                </div>
            </div>
        </div>


                            <!-- Register Form -->

        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="" method="POST">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="mb-3">
                                            <p>Register</p>
                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="mb-3">
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email" required>
                                          </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Your Password" required>
                                          </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Confirm Password" required>
                                          </div>
                                    </div>
                                      <button type="submit" class="btn btn-primary">Primary</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<script src="../assets/js/register.js"></script>
<script src="assets/plugins/bootstrap-5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
