<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/plugins/bootstrap-5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>Forgot Password</title>
  </head>

  <body>
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-4 col-sm-12 col-md-12">
        <section class="section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="text-primary fw-bold text-decoration-none pt-5">
              <a href="../index.html"> Kelontong</a>
            </h1>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row text-center pb-2">
          <div class="col">
                <img src="../assets/img/search_email.png" alt="">
            <h4>Find Your Account</h4>
            <p>find your account with registered email to send a reset password link</p>
          </div>
        </div>
      </div>
      <form action="">
        <div class="container">
          <div class="row justify-content-center text-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="mb-3">
                <input type="hidden" id="user_id">
                <input
                  type="email"
                  class="form-control rounded-3"
                  id="email"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="btn_submit">
                Send Email
              </button>
            </div>
          </div>
        </div>
      </form>
    </section>
            </div>
        </div>
    </div>
    

    <script src="../assets/js/forgot-password.js"></script>
    <script src="../assets/plugins/bootstrap-5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
